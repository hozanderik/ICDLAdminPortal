<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>لوحة الموزّع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Tahoma, Arial; background:#f5f5f5; margin:0; }
    header { background:#6C757D; color:#fff; padding:16px; }
    main { padding:20px; }
    .card { background:#fff; padding:16px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.1); margin-bottom:16px; }
    input, button { padding:8px; margin:4px; }
    button { background:#0078D7; color:#fff; border:none; border-radius:4px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { border:1px solid #ddd; padding:8px; }
  </style>
</head>
<body>
  <header>
    <h1>لوحة الموزّع</h1>
  </header>
  <main>
    <div class="card">
      <h3>تسجيل الدخول كموزّع</h3>
      <input id="distUser" placeholder="اسم المستخدم" />
      <input id="distPass" placeholder="كلمة المرور" />
      <button onclick="loginDistributor()">دخول</button>
      <div id="distStatus"></div>
    </div>

    <div class="card">
      <h3>إنشاء طالب جديد</h3>
      <input id="sUser" placeholder="اسم الطالب" />
      <input id="sPass" placeholder="كلمة المرور" />
      <input id="sBal" type="number" placeholder="الرصيد" />
      <button onclick="createStudent()">إنشاء</button>
      <div id="sStatus"></div>
    </div>

    <div class="card">
      <h3>تغيير كلمة مرور طالب</h3>
      <input id="targetStudent" placeholder="اسم الطالب" />
      <input id="newStudentPass" placeholder="كلمة المرور الجديدة" />
      <button onclick="changeStudentPassword()">تغيير</button>
      <div id="spStatus"></div>
    </div>

    <div class="card">
      <h3>تعديل بيانات طالب</h3>
      <input id="editStudent" placeholder="اسم الطالب الحالي" />
      <input id="newStudentUser" placeholder="اسم المستخدم الجديد" />
      <input id="newStudentBalance" type="number" placeholder="الرصيد الجديد" />
      <button onclick="renameStudent()">تعديل الاسم</button>
      <button onclick="updateStudentBalance()">تعديل الرصيد</button>
      <div id="editStuStatus"></div>
    </div>

    <div class="card">
      <h3>الطلاب التابعون</h3>
      <button onclick="loadVisible()">تحديث</button>
      <table>
        <thead><tr><th>اسم الطالب</th><th>الرصيد</th></tr></thead>
        <tbody id="studentsTbody"></tbody>
      </table>
    </div>
  </main>

  <script>
    let distributor = null;
    async function authFetch(url, options, statusId){
      const headers = options.headers || {};
      headers['Authorization'] = 'Bearer ' + localStorage.getItem('token');
      options.headers = headers;
      const res = await fetch(url, options);
      if(res.status === 401 || res.status === 403){
        localStorage.removeItem('token');
        distributor = null;
        if(statusId){ const el = document.getElementById(statusId); if(el) el.innerText = 'انتهت صلاحية الجلسة، الرجاء تسجيل الدخول'; }
      }
      return res;
    }
    async function loginDistributor(){
      const username = document.getElementById('distUser').value;
      const password = document.getElementById('distPass').value;
      const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username, password}) });
      if(res.ok){ const data = await res.json(); distributor = data.username; localStorage.setItem('token', data.token); document.getElementById('distStatus').innerText = `تم الدخول: ${data.username} (${data.role})`; }
      else { document.getElementById('distStatus').innerText = 'فشل الدخول'; }
    }
    async function createStudent(){
      if(!distributor){ alert('سجّل الدخول أولاً'); return; }
      const username = document.getElementById('sUser').value;
      const password = document.getElementById('sPass').value;
      const balance = parseInt(document.getElementById('sBal').value);
      const res = await authFetch('/api/distributor/students', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username, password, balance}) }, 'sStatus');
      document.getElementById('sStatus').innerText = res.ok ? 'تم الإنشاء' : 'تعذّر الإنشاء';
    }
    async function changeStudentPassword(){
      if(!distributor){ alert('سجّل الدخول أولاً'); return; }
      const student = document.getElementById('targetStudent').value;
      const newPassword = document.getElementById('newStudentPass').value;
      const res = await authFetch('/api/distributor/students/password', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: student, newPassword}) }, 'spStatus');
      document.getElementById('spStatus').innerText = res.ok ? 'تم تغيير كلمة المرور' : 'تعذّر التغيير';
    }
    async function loadVisible(){
      if(!distributor){ alert('سجّل الدخول أولاً'); return; }
      const res = await authFetch('/api/users?current=' + encodeURIComponent(distributor), { }, 'distStatus');
      const users = res.ok ? await res.json() : [];
      const tbody = document.getElementById('studentsTbody');
      tbody.innerHTML = '';
      users.filter(u => u.role === 'Student').forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.username}</td><td>${u.balance}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function renameStudent(){
      if(!distributor){ alert('سجّل الدخول أولاً'); return; }
      const student = document.getElementById('editStudent').value;
      const newUsername = document.getElementById('newStudentUser').value;
      const res = await authFetch('/api/distributor/students/username', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: student, newUsername}) }, 'editStuStatus');
      document.getElementById('editStuStatus').innerText = res.ok ? 'تم تعديل الاسم' : 'تعذّر تعديل الاسم';
    }
    async function updateStudentBalance(){
      if(!distributor){ alert('سجّل الدخول أولاً'); return; }
      const student = document.getElementById('editStudent').value;
      const newBalance = parseInt(document.getElementById('newStudentBalance').value);
      const res = await authFetch('/api/distributor/students/balance', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: student, newBalance}) }, 'editStuStatus');
      document.getElementById('editStuStatus').innerText = res.ok ? 'تم تعديل الرصيد' : 'تعذّر تعديل الرصيد';
    }
  </script>
</body>
</html>
