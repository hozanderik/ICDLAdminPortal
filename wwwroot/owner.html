<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>لوحة المالك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Tahoma, Arial; background:#f5f5f5; margin:0; }
    header { background:#343A40; color:#fff; padding:16px; }
    main { padding:20px; }
    .card { background:#fff; padding:16px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.1); margin-bottom:16px; }
    input, button { padding:8px; margin:4px; }
    button { background:#0078D7; color:#fff; border:none; border-radius:4px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { border:1px solid #ddd; padding:8px; }
  </style>
</head>
<body>
  <header>
    <h1>لوحة المالك</h1>
  </header>
  <main>
    <div class="card">
      <h3>تسجيل الدخول كمالك</h3>
      <input id="ownerUser" placeholder="اسم المستخدم" value="admin" />
      <input id="ownerPass" placeholder="كلمة المرور" value="admin123" />
      <button onclick="loginOwner()">دخول</button>
      <div id="ownerStatus"></div>
    </div>

    <div class="card">
      <h3>إنشاء موزّع جديد</h3>
      <input id="dUser" placeholder="اسم الموزّع" />
      <input id="dPass" placeholder="كلمة المرور" />
      <input id="dBal" type="number" placeholder="الرصيد" />
      <button onclick="createDistributor()">إنشاء</button>
      <div id="dStatus"></div>
    </div>

    <div class="card">
      <h3>تغيير كلمة مرور موزّع</h3>
      <input id="targetDist" placeholder="اسم الموزّع" />
      <input id="newDistPass" placeholder="كلمة المرور الجديدة" />
      <button onclick="changeDistributorPassword()">تغيير</button>
      <div id="pStatus"></div>
    </div>

    <div class="card">
      <h3>تعديل بيانات موزّع</h3>
      <input id="editDist" placeholder="اسم الموزّع الحالي" />
      <input id="newDistUser" placeholder="اسم المستخدم الجديد" />
      <input id="newDistBalance" type="number" placeholder="الرصيد الجديد" />
      <button onclick="renameDistributor()">تعديل الاسم</button>
      <button onclick="updateDistributorBalance()">تعديل الرصيد</button>
      <div id="editStatus"></div>
    </div>

    <div class="card">
      <h3>المستخدمون المرئيون</h3>
      <button onclick="loadVisible()">تحديث</button>
      <table>
        <thead><tr><th>اسم المستخدم</th><th>الدور</th><th>المرجع</th><th>الرصيد</th></tr></thead>
        <tbody id="usersTbody"></tbody>
      </table>
    </div>
  </main>

  <script>
    let owner = null;
    async function authFetch(url, options, statusId){
      const headers = options.headers || {};
      headers['Authorization'] = 'Bearer ' + localStorage.getItem('token');
      options.headers = headers;
      const res = await fetch(url, options);
      if(res.status === 401 || res.status === 403){
        localStorage.removeItem('token');
        owner = null;
        if(statusId){ const el = document.getElementById(statusId); if(el) el.innerText = 'انتهت صلاحية الجلسة، الرجاء تسجيل الدخول'; }
      }
      return res;
    }
    async function loginOwner(){
      const username = document.getElementById('ownerUser').value;
      const password = document.getElementById('ownerPass').value;
      const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username, password}) });
      if(res.ok){ const data = await res.json(); owner = data.username; localStorage.setItem('token', data.token); document.getElementById('ownerStatus').innerText = `تم الدخول: ${data.username} (${data.role})`; }
      else { document.getElementById('ownerStatus').innerText = 'فشل الدخول'; }
    }
    async function createDistributor(){
      if(!owner){ alert('سجّل الدخول أولاً'); return; }
      const username = document.getElementById('dUser').value;
      const password = document.getElementById('dPass').value;
      const balance = parseInt(document.getElementById('dBal').value);
      const res = await authFetch('/api/owner/distributors', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({username, password, balance}) }, 'dStatus');
      document.getElementById('dStatus').innerText = res.ok ? 'تم الإنشاء' : 'تعذّر الإنشاء';
    }
    async function changeDistributorPassword(){
      if(!owner){ alert('سجّل الدخول أولاً'); return; }
      const distributor = document.getElementById('targetDist').value;
      const newPassword = document.getElementById('newDistPass').value;
      const res = await authFetch('/api/owner/distributors/password', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: distributor, newPassword}) }, 'pStatus');
      document.getElementById('pStatus').innerText = res.ok ? 'تم التغيير' : 'تعذّر التغيير';
    }
    async function renameDistributor(){
      if(!owner){ alert('سجّل الدخول أولاً'); return; }
      const distributor = document.getElementById('editDist').value;
      const newUsername = document.getElementById('newDistUser').value;
      const res = await authFetch('/api/owner/distributors/username', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: distributor, newUsername}) }, 'editStatus');
      document.getElementById('editStatus').innerText = res.ok ? 'تم التعديل' : 'تعذّر التعديل';
    }
    async function updateDistributorBalance(){
      if(!owner){ alert('سجّل الدخول أولاً'); return; }
      const distributor = document.getElementById('editDist').value;
      const newBalance = parseInt(document.getElementById('newDistBalance').value);
      const res = await authFetch('/api/owner/distributors/balance', { method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify({target: distributor, newBalance}) }, 'editStatus');
      document.getElementById('editStatus').innerText = res.ok ? 'تم التعديل' : 'تعذّر التعديل';
    }

    async function loadVisible(){
      if(!owner){ alert('سجّل الدخول أولاً'); return; }
      const res = await authFetch('/api/users?current=' + encodeURIComponent(owner), { }, 'ownerStatus');
      const users = res.ok ? await res.json() : [];
      const tbody = document.getElementById('usersTbody');
      tbody.innerHTML = '';
      users.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${u.username}</td><td>${u.role}</td><td>${u.parent ?? ''}</td><td>${u.balance}</td>`;
        tbody.appendChild(tr);
      });
    }


  </script>
</body>
</html>
